<!-- Employee details management -->

<div class="container">
    <div class="row">
        <div *ngFor="let employee of employees" class="col-md-6 col-xl-3">
            <div class="card user-card">
                <div class="card-header">
                    <h5>Profile</h5>
                </div>
                <div class="card-block">
                    <div class="user-image">
                        <img src="{{ employee?.imagersURL }}" class="img-radius" alt="User-Profile-Image">
                    </div>
                    <h6 class="f-w-600 m-t-25 m-b-10">{{ employee?.name }}</h6>
                    <p class="text-muted">{{ employee?.jobtitle }}</p>
                    <hr>
                    <p class="text-muted m-t-15">{{ employee?.email }}</p>
                    <ul class="list-unstyled activity-leval">
                        <li class="active"></li>
                        <li class="active"></li>
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                    </ul>
                    
                    <p class="m-t-15 text-muted">{{ employee?.phone }}.</p>
                    <hr>
                    <div class="float-right btn-group btn-group-sm">
                        <div class="col-auto"><button><a  class="btn btn-info btn-xs"><i class="fa fa-pencil"></i> Edit </a></button></div>
                        <div class="col-auto"></div>
                        <div class="col-auto"><button><a class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete </a></button></div>
                    </div>
                </div>
            </div>
        </div>
